<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Power Feedback Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-200 text-blue-900 font-sans flex flex-col items-center justify-center min-h-screen py-10">
    
    <!-- Header -->
    <header class="w-full bg-white shadow-md fixed top-0 left-0 py-4 flex items-center px-10">
        <div class="flex items-center">
            <img src="https://sl.bing.net/cBoofsUlMhU" alt="Logo" class="h-10 w-10 rounded-full mr-4 border-2 border-blue-500">
            <h1 class="text-2xl font-semibold">Power Feedback Portal</h1>
        </div>
    </header>
    
    <!-- Spacer for header -->
    <div class="h-20"></div>
    
    <!-- Sign Up Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg flex items-center animate-fade-in transform transition-all duration-500 hover:scale-105 hover:shadow-3xl">
        <div class="w-full text-center mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-blue-700">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-4 text-left">
                    <label for="username" class="block font-semibold mb-1 text-md">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 hover:shadow-md transition-all text-base">
                </div>
                <div class="mb-4 text-left">
                    <label for="password" class="block font-semibold mb-1 text-md">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 hover:shadow-md transition-all text-base">
                </div>
                <div class="mb-4 text-left">
                    <label for="confirm-password" class="block font-semibold mb-1 text-md">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 hover:shadow-md transition-all text-base">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-800 transition-all transform hover:scale-105 shadow-md text-md">Sign Up</button>
            </form>
            
            <!-- Alternative Sign-Up Options -->
            <div class="mt-4">
                <button class="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-700 transition-all transform hover:scale-105 shadow-md text-md">Continue with Google</button>
            </div>
            <div class="mt-3 text-sm">
                Back to <a href="login.html" class="text-blue-700 font-bold hover:underline">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
