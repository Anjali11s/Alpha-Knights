<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Power Feedback Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 text-blue-900 font-sans flex flex-col items-center justify-center min-h-screen py-10">
    
    <!-- Header -->
    <header class="w-full bg-white shadow-md fixed top-0 left-0 py-4 flex items-center px-10">
        <div class="flex items-center">
            <img src="https://sl.bing.net/cBoofsUlMhU" alt="Logo" class="h-12 w-12 rounded-full mr-4 border-2 border-blue-500">
            <h1 class="text-2xl font-semibold">Power Feedback Portal</h1>
        </div>
    </header>
    
    <!-- Spacer for header -->
    <div class="h-24"></div>
    
    <!-- Login Container -->
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-3xl flex items-center animate-fade-in transform transition-all duration-500 hover:scale-105 hover:shadow-3xl">
        <div class="flex w-full">
            <!-- Left Side - Login Form -->
            <div class="w-1/2 pr-6">
                <form action="#" method="POST" class="w-full">
                    <div class="mb-6">
                        <label for="username" class="block font-semibold mb-2 text-lg">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-400 hover:shadow-2xl transition-all text-base">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block font-semibold mb-2 text-lg">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-400 hover:shadow-2xl transition-all text-base">
                    </div>
                    <div class="text-right text-sm mb-6">
                        <a href="#" class="text-blue-700 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-800 transition-all transform hover:scale-110 shadow-lg text-lg">Login</button>
                </form>
            </div>
            
            <!-- Vertical Divider with "Or" -->
            <div class="flex flex-col justify-center items-center px-6">
                <div class="w-px h-24 bg-gray-300"></div>
                <span class="px-4 bg-white text-gray-600 text-lg font-semibold my-2">Or</span>
                <div class="w-px h-24 bg-gray-300"></div>
            </div>

            <!-- Right Side - Other Login Options -->
            <div class="w-1/2 pl-6 flex flex-col items-center justify-center">
                <button class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-700 transition-all transform hover:scale-110 shadow-lg text-lg">Continue with Google</button>
                <p class="mt-6 text-gray-600 text-sm">Don't have an account? <span class="font-semibold text-blue-700">Make one</span></p>
                <button class="w-full py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-800 transition-all transform hover:scale-110 shadow-lg mt-2 text-lg">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
