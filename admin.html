<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Power Feedback Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 text-blue-700 font-sans flex flex-col items-center justify-center h-screen">
    <header class="bg-white w-full p-4 flex justify-between items-center shadow-md fixed top-0 left-0 right-0">
        <div class="flex items-center">
            <img src="https://sl.bing.net/cBoofsUlMhU" alt="Logo" class="h-12 w-12 rounded-full mr-4 border-2 border-blue-500 shadow-md">
            <h1 class="text-3xl font-semibold text-blue-800">Power Feedback Portal</h1>
        </div>
    </header>
    <div class="bg-white p-10 rounded-2xl shadow-xl w-96 text-center mt-32 animate-fade-in transform transition-all duration-500 hover:scale-105 hover:shadow-3xl">
        <h2 class="text-3xl font-bold mb-6 text-blue-700">Admin Login</h2>
        <form action="#" method="POST" class="animate-fade-in transform transition-all duration-500 hover:scale-105 hover:shadow-3xl">
            <div class="mb-6">
                <label for="username" class="block text-left font-semibold text-lg mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:shadow-md transition-all">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-left font-semibold text-lg mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:shadow-md transition-all">
            </div>
            <a href="#" class="text-blue-500 text-sm hover:underline block text-right mb-4">Forgot Password?</a>
            <button type="submit" class="w-full px-4 py-3 bg-blue-500 text-white rounded-lg font-bold text-lg hover:bg-blue-700 transition-all transform hover:scale-105 shadow-md">Login</button>
        </form>
    </div>
</body>
</html>
